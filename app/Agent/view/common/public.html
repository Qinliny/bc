<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{block name="title"}{/block}</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/admin/css/common.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">和联胜后台管理</div>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="//tva1.sinaimg.cn/crop.0.0.118.118.180/5db11ff4gw1e77d3nqrv8j203b03cweg.jpg"
                         class="layui-nav-img">
                    {$userInfo.nickname ?? '请登录'}
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="/agent/logout">退出登录</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    {include file="common/menu" /}

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="content">
            {block name="content"}{/block}
        </div>
    </div>

    <div class="layui-footer">
        底部固定区域
    </div>
</div>
<script src="__STATIC__/layui/layui.js"></script>
<script src="__STATIC__/admin/js/common.js"></script>
{block name="js"}{/block}
</body>
<div style="position:absolute;left: -5000px;">
    {block name="bodyOut"}{/block}

</div>
</html>
