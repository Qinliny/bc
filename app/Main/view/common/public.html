<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>{block name="title"}{/block}</title>
    <link rel="stylesheet" href="__STATIC__/layui/css/layui.css">
    <link rel="stylesheet" href="__STATIC__/common/css/common.css">
</head>
<body>
<div class="layui-layout layui-layout-admin">
    <div class="layui-header">
        <div class="layui-logo layui-hide-xs layui-bg-black">和联胜</div>
    
        <ul class="layui-nav layui-layout-left">
            {foreach $gameList as $key => $val}
            {if condition="$val.game_name != '香港六合彩'"}
            <li class="layui-nav-item layui-hide-xs {if condition='isset($gameInfo) == true && $gameInfo.game_name == $val.game_name'}layui-this{/if}">
                <a href="/main/game?gameId={$val.id}">{$val.game_name}</a>
            </li>
            {else /}
            <li class="layui-nav-item layui-hide-xs">
                <a href="/main/game/sixLottery">{$val.game_name}</a>
            </li>
            {/if}
            {/foreach}
        </ul>

        <ul class="layui-nav layui-layout-right">
            <li class="layui-nav-item layui-hide layui-show-md-inline-block">
                <a href="javascript:;">
                    <img src="__STATIC__/common/images/header.jpg" class="layui-nav-img">
                    {$userInfo.account}
                </a>
                <dl class="layui-nav-child">
                    <dd>
                        <a href="#">退出登录</a>
                    </dd>
                </dl>
            </li>
            <li class="layui-nav-item" lay-header-event="menuRight" lay-unselect>
                <a href="javascript:;">
                    <i class="layui-icon layui-icon-more-vertical"></i>
                </a>
            </li>
        </ul>
    </div>

    {include file="common/menu" /}

    <div class="layui-body">
        <!-- 内容主体区域 -->
        <div class="content">
            {block name="content"}{/block}
        </div>
    </div>

    <div class="layui-footer">
        和联胜
    </div>
</div>
<script src="__STATIC__/layui/layui.js"></script>
{block name="js"}{/block}
</body>
</html>
